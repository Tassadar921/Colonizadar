name: EditorConfig Check and Format

on:
    push:
    workflow_dispatch:

jobs:
    check_format:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '22'

            - name: Install dependencies (front and back)
              run: npm install

            - name: Install editorconfig-checker
              run: npm install -g editorconfig-checker

            - name: Check EditorConfig compliance
              id: check
              run: |
                  if editorconfig-checker; then
                    echo "editorconfig_check=true" >> $GITHUB_OUTPUT
                  else
                    echo "editorconfig_check=false" >> $GITHUB_OUTPUT
                  fi

            - name: Run format if needed
              if: steps.check.outputs.editorconfig_check == 'false'
              run: |
                  make format
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add .
                  git commit -m "chore: apply editorconfig formatting fixes"
                  git push

            - name: Confirm formatting passed
              if: steps.check.outputs.editorconfig_check == 'true'
              run: echo "âœ… EditorConfig check passed, no formatting needed."
