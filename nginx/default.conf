# Redirect HTTP to HTTPS for db.colonizadar.fr
server {
    listen 80;
    server_name db.colonizadar.fr;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for db.colonizadar.fr
server {
    listen 443 ssl;
    server_name db.colonizadar.fr;

    ssl_certificate /etc/nginx/certs/api.colonizadar.fr.crt;
    ssl_certificate_key /etc/nginx/certs/api.colonizadar.fr.key;

    location / {
        proxy_pass http://adminer:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

