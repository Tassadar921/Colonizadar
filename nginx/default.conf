# Redirect HTTP to HTTPS for db.colonizadar.fr
server {
    listen 80;
    server_name db.colonizadar.fr;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for db.colonizadar.fr
server {
    listen 443 ssl;
    server_name db.colonizadar.fr;

    ssl_certificate /etc/nginx/certs/db.colonizadar.fr.fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/db.colonizadar.fr.key;

    location / {
        proxy_pass http://adminer:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS for api.colonizadar.fr
server {
    listen 80;
    server_name api.colonizadar.fr;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server for api.colonizadar.fr
server {
    listen 443 ssl;
    server_name api.colonizadar.fr;

    ssl_certificate /etc/nginx/certs/api.colonizadar.fr.fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/api.colonizadar.fr.key;

    location / {
        proxy_pass http://backend:3333;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ensure CORS headers are set correctly
        add_header 'Access-Control-Allow-Origin' 'https://app.colonizadar.fr';  # Change '*' to the specific frontend URL
        add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
        add_header 'Access-Control-Allow-Credentials' 'true';  # Add this if using cookies or tokens

        # Handle OPTIONS preflight request
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'application/json';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

# Redirect HTTP to HTTPS for app.colonizadar.fr
server {
    listen 80;
    server_name app.colonizadar.fr;

    return 301 https://$host$request_uri;
}

# HTTPS server for app.colonizadar.fr
server {
    listen 443 ssl;
    server_name app.colonizadar.fr;

    ssl_certificate /etc/nginx/certs/app.colonizadar.fr.fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/app.colonizadar.fr.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;  # Enable only secure protocols
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparam/dhparam.pem;  # Diffie-Hellman parameters

    # Enable SSL session caching for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;

    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
